{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'shop:index'  %}">
      <img
        src="{% static 'shop/favicon.ico' %}"
        alt=""
        width="30"
        height="24"
        class="d-inline-block align-text-middle"
      />
      True Toy Store
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="top-menu">
        <div></div>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <!-- Contacts -->
          <li class="nav-item phone">
            <a class="nav-link" href="#">+380632085704</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 insta-link">
          <li class="nav-item"><a class="nav-link" href="#">Instagr</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Telegr</a></li>
        </ul>
      </div>
      <div class="down-menu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <!-- Categories -->
          <li class="nav-item dropdown categories">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Категории
            </a>
            <ul
              class="dropdown-menu"
              aria-labelledby="navbarDropdown"
              style="position: absolute"
            >
              {% for cat in categories %}
              <li>
                <a
                  class="dropdown-item category-link-item"
                  href="{% url 'shop:category' cat.id %}"
                  data-category-id="{{ cat.id }}"
                  >{{cat.cat_name}}</a
                >
              </li>
              {% endfor %}

              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>

        <!-- Search form -->
        <form class="d-flex search-form">
          <input
            class="form-control me-2 autocomplete"
            type="search"
            id="search-site"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success search-products-button"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              ></path>
            </svg>
          </button>
        </form>
        <!-- Button trigger modal -->

        <button
          type="button"
          class="btn btn-primary btn-cart-modal-open"
          style="margin: 0 0 0 1rem"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
          onclick="openCart(event)"
        >
          Корзина
          <span class="cart-quantity"
            >{% if request.session.total_cart_quantity %}
            <!-- kdjf -->
            ({{request.session.total_cart_quantity }})
            <!-- kdjf -->
            {% else %} ( )
            <!-- kdjf -->
            {% endif %}</span
          >
        </button>
      </div>
    </div>
  </div>
</nav>
